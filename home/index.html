<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>

</head>

<body>
    <header style="font-family:'Alegreya Sans SC'" class="d-flex justify-content-between p-3 bg-primary">
        <h3 class="text-light" id="name"></h3>
        <button type="button" class="btn btn-info fw-bold" onclick="logout()">Log out</button>
    </header>
    <section class="employSec">
        <div class="container">
            <div class="row">
                <div class="col-md-6 emp">
                    <img src="./images/PinClipart.com_human-resource-clipart_5482067.png" alt="">
                </div>
                <div class="col-md-6">
                    <h2 class="my-5 text-center">Employee Details</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" id="empId" class="form-control" placeholder="Employee ID">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empName" class="form-control" placeholder="Employee Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empPlace" class="form-control" placeholder="Employee Place">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empDesig" class="form-control" placeholder="Employee Designation">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empExp" class="form-control" placeholder="Employee Expriance">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empSalary" class="form-control" placeholder="Employee Salary">
                        </div>
                        <button type="submit" onclick="addEmp()" class="btn btn-primary">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section style="background-color:rgb(232, 230, 230);" class="pb-5">
        <div class="container">
            <div class="row">
                <hr>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form>

                        <div class="mb-3 pt-4">
                            <label for="exampleInputEmail1" class="form-label">Find Employee</label>
                            <div class="empSearch">
                                <input type="text" class="form-control" placeholder="Search employee ID" id="search">
                                <!-- Button trigger modal -->
                                <button id="modalButton" onclick="displayDetails()" type="button" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Search
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Employee Details
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <img src="https://cdn0.iconfinder.com/data/icons/management-1/100/business-05-512.png"
                                                    width="50%" style="display: block; margin: auto;" alt="">
                                                <p id="eID"></p>
                                                <hr>
                                                <p id="eName"> </p>
                                                <hr>
                                                <p id="ePlace"> </p>
                                                <hr>
                                                <p id="eDesignation"> </p>
                                                <hr>
                                                <p id="eExperiance"> </p>
                                                <hr>
                                                <p id="eSalary"> </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script>
        let name = localStorage.getItem("name")
        document.getElementById('name').innerHTML = `Welcome ${name}`;
        document.getElementById('name').style.letterSpacing = '2px';
        const empId = document.getElementById('empId');
        const empName = document.getElementById('empName');
        const empPlace = document.getElementById('empPlace');
        const empDesignation = document.getElementById('empDesig');
        const empExperiance = document.getElementById('empExp');
        const empSalary = document.getElementById('empSalary');
        const search = document.getElementById('search');


        function logout() {
            location = '../index.html';
        }

        function addEmp() {
            const employee = {};
            employee.id = empId.value;
            employee.name = empName.value;
            employee.place = empPlace.value;
            employee.designation = empDesignation.value;
            employee.experiance = empExperiance.value;
            employee.salary = empSalary.value;
            console.log(employee);

            localStorage.setItem(employee.id, JSON.stringify(employee));
            alert('New Employee Added');
        }

        function displayDetails() {
            let id = search.value;
            let Empdetails = JSON.parse(localStorage.getItem(id))
            console.log(Empdetails);

            if (Empdetails != null) {
                document.getElementById('eID').innerHTML = `Employee ID : ${Empdetails.id}`;
                document.getElementById('eName').innerHTML = `Employee name : ${Empdetails.name}`;
                document.getElementById('ePlace').innerHTML = `Employee place : ${Empdetails.place}`;
                document.getElementById('eDesignation').innerHTML = `Employee designation : ${Empdetails.designation}`;
                document.getElementById('eExperiance').innerHTML = `Employee experiance : ${Empdetails.experiance}`;
                document.getElementById('eSalary').innerHTML = `Employee salary : ${Empdetails.salary}`;
            } else {
                alert('Employee not found');
            }

        }


    </script>
</body>

</html>
