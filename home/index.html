<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>

</head>

<body>
    <header style="font-family:'Alegreya Sans SC';background-color: #f1f1f1;"
        class="p-3">
        <div class="container d-flex justify-content-between ">
            <h3 class="text-dark" id="name"></h3>
            <button type="button" class="btn btn-info fw-bold" onclick="logout()">Log out</button>
        </div>
    </header>
    <section class="employSec" style="font-family:'Alegreya Sans SC'">
        <div class="container">
            <div class="row">
                <div class="col-md-4 emp">
                    <img src="./images/PinClipart.com_human-resource-clipart_5482067.png" alt="">
                </div>
                <div class="col-md-4">
                    <h2 class="my-5 text-center">Employee Details</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" id="empId" class="form-control shadow" placeholder="Employee ID">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empName" class="form-control shadow" placeholder="Employee Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empPlace" class="form-control shadow" placeholder="Employee Place">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empDesig" class="form-control shadow"
                                placeholder="Employee Designation">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empExp" class="form-control shadow" placeholder="Employee Expriance">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="empSalary" class="form-control shadow" placeholder="Employee Salary">
                        </div>
                        <button type="submit" onclick="addEmp()" class="rounded-pill btn btn-outline-primary fw-bold shadow">Add
                            Employee</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div>
                        <div class="mb-3 pt-4">
                            <div class="empSearch">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Find Employee</label>
                                    <input type="text" class="form-control shadow" placeholder="Search employee ID"
                                        id="search">
                                    <small id="warning"></small>

                                </div>
                                <button onclick="displayDetails()"
                                    class="rounded-pill shadow btn btn-outline-primary fw-bold">Search</button>
                                <div class="findEmp w-100 border border-2 shadow bg-info border-light mt-3"
                                    style="width: 18rem;">
                                    <img class="card-img-top w-50 d-block mx-auto my-2"
                                        src="https://cdn4.iconfinder.com/data/icons/people-avatar-1-1/128/29-512.png"
                                        alt="Card image cap">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="eID"></li>
                                        <li class="list-group-item" id="eName"></li>
                                        <li class="list-group-item" id="ePlace"></li>
                                        <li class="list-group-item" id="eDesignation"></li>
                                        <li class="list-group-item" id="eExperiance"></li>
                                        <li class="list-group-item" id="eSalary"></li>
                                        <button onclick="deleteEmp()" class="btn btn-info">Delete Employee</button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </form>
        </div>
        </div>
        </div>
    </section>


    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="#">Employee Management System</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script>
        let name = localStorage.getItem("name")
        document.getElementById('name').innerHTML = `Welcome ${name}`;
        document.getElementById('name').style.letterSpacing = '2px';
        const empId = document.getElementById('empId');
        const empName = document.getElementById('empName');
        const empPlace = document.getElementById('empPlace');
        const empDesignation = document.getElementById('empDesig');
        const empExperiance = document.getElementById('empExp');
        const empSalary = document.getElementById('empSalary');
        const search = document.getElementById('search');


        function logout() {
            location = '../index.html';
            localStorage.clear();
        }

        function addEmp() {

            if (empId.value == '' || empName.value == '' || empPlace.value == '' || empDesignation.value == '' || empExperiance.value == '' || empSalary.value == '') {
                alert('please add details correctly');
            } else {
                const employee = {};
                employee.id = empId.value;
                employee.name = empName.value;
                employee.place = empPlace.value;
                employee.designation = empDesignation.value;
                employee.experiance = empExperiance.value;
                employee.salary = empSalary.value;
                console.log(employee);

                localStorage.setItem(employee.id, JSON.stringify(employee));
                alert('New Employee Added');
            }


        }

        function displayDetails() {
            let id = search.value;

            let Empdetails = JSON.parse(localStorage.getItem(id))
            if (Empdetails == null) {
                document.getElementById('warning').innerHTML = 'Employee not found';
                document.querySelector('.findEmp').style.display = 'none';
            } else {
                console.log(Empdetails);

                document.getElementById('eID').innerHTML = `Employee ID : ${Empdetails.id}`;
                document.getElementById('eID').value = Empdetails.id;
                document.getElementById('eName').innerHTML = `Employee name : ${Empdetails.name}`;
                document.getElementById('ePlace').innerHTML = `Employee place : ${Empdetails.place}`;
                document.getElementById('eDesignation').innerHTML = `Employee designation : ${Empdetails.designation}`;
                document.getElementById('eExperiance').innerHTML = `Employee experiance : ${Empdetails.experiance}`;
                document.getElementById('eSalary').innerHTML = `Employee salary : ${Empdetails.salary}`;
                document.querySelector('.findEmp').style.display = 'block';
                document.getElementById('warning').style.display = 'none';
            }
            if (id.length == 0) {
                document.getElementById('warning').innerHTML = 'Please Enter Employee ID';
            }


        }
        function deleteEmp() {
            let empID = document.getElementById('eID').value;
            console.log(empID);
            localStorage.removeItem(empID);
            alert('Employee deleted');
            document.querySelector('.findEmp').style.display = 'none';
            search.value = '';
        }


    </script>
</body>

</html>
